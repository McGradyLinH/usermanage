<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<div th:replace="common/bar :: #topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="common/bar :: sidebar(active='emps')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/emp}" method="post">
						<div class="form-group">
							<label for="lastName">lastName</label>
							<input type="text" name="lastName" class="form-control" id="lastName">
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label for="gender">gender</label>
							<select class="form-control" name="gender" id="gender">
								<option value="1">male</option>
								<option value="0">female</option>
							</select>
						</div>
						<div class="form-group">
							<label for="department">department</label>
							<select class="form-control" name="department.id" id="department">
								<option th:each="dept : ${depts}" th:value="${dept.id}" th:text="${dept.departmentName}"></option>
							</select>
						</div>
						<div class="form-group">
							<label for="birth">lastName</label>
							<input type="date" name="birth" class="form-control" id="birth">
						</div>
						<!--<div class="form-group">
							<label for="exampleFormControlSelect2">Example multiple select</label>
							<select multiple class="form-control" id="exampleFormControlSelect2">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Example textarea</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>-->
						<button class="btn btn-primary" type="submit">增加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>

		</script>

	</body>

</html>
